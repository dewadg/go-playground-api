type Query {
  ping: String!
}

type Mutation {
  execute(payload: ExecutionRequest!): ExecutionResponse!

  createItem(payload: CreateItemRequest!): CreateItemResponse!
}

input ExecutionRequest {
  input: [String!]!
}

type ExecutionResponse {
  output: [String!]!
}

input CreateItemRequest {
  input: [String!]!
}

type CreateItemResponse {
  shareId: ID!
}
